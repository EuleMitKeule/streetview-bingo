
<div *ngIf="lobby">

  <div *ngIf="lobby.state === 'lobby' || lobby.state === 'words'">

    <div class="container" *ngIf="lobby">

      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Login</a></li>
              <li class="breadcrumb-item active" aria-current="page">Lobby</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <app-menu-card class="mb-3" [title]="'Lobby Information'">
            <app-lobby-information [lobby]="lobby" [user]="user"></app-lobby-information>
          </app-menu-card>
          <app-menu-card [title]="'Users'">
            <app-lobby-users-list [lobby]="lobby"></app-lobby-users-list>
          </app-menu-card>
        </div>
    
        <div class="col">
          <app-menu-card [title]="'Lobby Settings'">
              <app-lobby-settings [lobby]="lobby" [setLobby]="setLobby" [user]="user"></app-lobby-settings>
          </app-menu-card>
        </div>
      </div>
    </div>

  </div>

  <div *ngIf="lobby.state === 'game'">

    <div class="container-fluid vh-100">
      <div class="row vh-100">
        <div class="col">
          
        </div>
        <div class="col-10 vh-100">
          <app-game-map [gameMapOptions]="gameMapOptions"></app-game-map>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
    
  </div>
  
</div> 

<ng-template #indicator>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
